<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Map Centric (Attachments)</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>
  <body>
    <calcite-shell>
      <calcite-navigation slot="header">
        <calcite-navigation-logo slot="logo" heading="Map Centric">
        </calcite-navigation-logo>
      </calcite-navigation>
      <calcite-shell-panel slot="panel-start">
        <calcite-panel></calcite-panel>
      </calcite-shell-panel>
      <arcgis-map basemap="topo-vector" zoom="4" center="15, 65"></arcgis-map>
    </calcite-shell>
    <script>
      const arcgisMap = document.querySelector("arcgis-map");
      arcgisMap.addEventListener("arcgisViewReadyChange", (event) => {
        console.log("Map component is ready", event);
      });
    </script>
  </body>
</html>
