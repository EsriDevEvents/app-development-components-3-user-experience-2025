<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>2025 Esri Developer & Technology Summit - Designing Apps with Calcite Design System</title>

  <!-- Calcite import -->
  <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>

  <!-- ArcGIS Maps SDK for JavaScript imports -->
  <script src="https://js.arcgis.com/4.32/"></script>
  <link id="jsapi-mode-light" rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <link disabled id="jsapi-mode-dark" rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/dark/main.css" />
  <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"></script>

  <!-- Demo imports -->
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <calcite-shell>
    <calcite-navigation slot="header" id="nav">
      <calcite-navigation-logo href="#" icon="shopping-cart" alt="Shopping Cart" slot="logo"
        heading="Grocery access in the United States (2024)"
        description="Areas within a 10 min walk or drive of a grocery store"></calcite-navigation-logo>
      <calcite-action-pad layout="horizontal" expand-disabled slot="content-end">
        <calcite-action id="toggle-mode" text="Toggle mode" icon="brightness"></calcite-action>
      </calcite-action-pad>

      <calcite-tooltip placement="bottom" reference-element="toggle-mode" slot="content-end">Toggle
        mode</calcite-tooltip>
    </calcite-navigation>

    <calcite-shell-panel id="panel-start" slot="panel-start">
      <calcite-action-bar slot="action-bar">
        <calcite-action-group>
          <calcite-action data-toggle-panel="legend" text="Legend" icon="legend" active></calcite-action>
          <calcite-action data-toggle-panel="layers" text="Layers" icon="layers"></calcite-action>
          <calcite-action data-toggle-panel="bookmarks" text="Bookmarks" icon="bookmark"></calcite-action>
        </calcite-action-group>
        <calcite-action-group>
          <calcite-action id="table-action" text="Table" icon="table"></calcite-action>
        </calcite-action-group>
        <calcite-action slot="actions-end" id="toggle-modal" text="About this application"
          icon="information"></calcite-action>
      </calcite-action-bar>
      <calcite-panel closable id="legend" heading="Legend">
        <arcgis-legend reference-element="my-map"></arcgis-legend>
      </calcite-panel>
      <calcite-panel hidden closable id="layers" heading="Layers">
        <arcgis-layer-list reference-element="my-map"></arcgis-layer-list>
      </calcite-panel>
      <calcite-panel hidden closable id="bookmarks" heading="Bookmarks">
        <arcgis-bookmarks reference-element="my-map"></arcgis-bookmarks>
      </calcite-panel>
    </calcite-shell-panel>

    <calcite-shell-panel id="features-panel" collapsed id="features" slot="panel-end">
      <arcgis-features reference-element="my-map"></arcgis-features>
    </calcite-shell-panel>

    <calcite-shell-panel id="table-shell-panel" collapsed display-mode="dock" slot="panel-bottom" height="l"
      layout="horizontal">
      <arcgis-feature-table id="my-table" reference-element="my-map"></arcgis-feature-table>
    </calcite-shell-panel>

    <calcite-popover reference-element="basemap-action" placement="right-start">
      <calcite-panel style="width:300px; height:300px" heading="Select a basemap">
        <arcgis-basemap-gallery reference-element="my-map"></arcgis-basemap-gallery>
      </calcite-panel>
    </calcite-popover>

    <arcgis-map popup-disabled id="my-map" item-id="cece49703cc24b0783dffb3032b0679c">
      <arcgis-search position="top-right"></arcgis-search>
      <arcgis-placement position="top-left">
        <calcite-action scale="s" id="basemap-action" icon="basemap"></calcite-action>
      </arcgis-placement>
    </arcgis-map>
  </calcite-shell>

  <calcite-dialog modal id="modal" heading="About this application">
    <h2 id="title"></h2>
    <a id="item-url" target="_blank"><img id="thumbnail" width="200" height="133" /></a>
    <p id="snippet"></p>
  </calcite-dialog>

  <calcite-tooltip placement="trailing" reference-element="toggle-modal" close-on-click slot="content-end">About this
    application</calcite-tooltip>
</body>

</html>
